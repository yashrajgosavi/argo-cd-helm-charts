apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: product-backend-dev
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://bitbucket.org/taf-global/kubernetes-argocd-apps.git
      revision: main
      directories:
      - path: release/charts/*
  template:
    metadata:
      name: '{{path.basename}}-dev'
    spec:
      project: product-dev
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        helm:
          valueFiles:
            - values-dev.yaml
        repoURL: https://bitbucket.org/taf-global/kubernetes-argocd-apps.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: product-dev